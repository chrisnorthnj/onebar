<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
    <script src="//mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
    <script src="js/app.js"></script> <!-- load the tag preload routines -->
</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
    <!-- Experiment with Tag input here -->
    <tags-input ng-model="tags"
                display-property="name"
                placeholder="Add a country"
                replace-spaces-with-dashes="false"
                template="tag-template">
        <auto-complete source="loadCountries($query)"
                       min-length="0"
                       load-on-focus="true"
                       load-on-empty="true"
                       max-results-to-show="32"
                       template="autocomplete-template"></auto-complete>
    </tags-input>
 
    <div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="text-center">
			<h1>Items<span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="container"> <!-- class was row -->
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
                    <div class="form-group">


                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="what are you doing" ng-model="formData.text">

                        <!-- createToDo() WILL CREATE NEW TODOS -->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                    </div>

				</form>
			</div>
		</div>

	</div>

    <script type="text/ng-template" id="tag-template">
        <div class="tag-template">
            <div class="left-panel">
                <img ng-src="http://mbenford.github.io/ngTagsInput/images/flags/{{data.flag}}" ng-if="data.flag" />
            </div>
            <div class="right-panel">
                <span>{{$getDisplayText()}}</span>
                <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="autocomplete-template">
        <div class="autocomplete-template">
            <div class="left-panel">
                <img ng-src="http://mbenford.github.io/ngTagsInput/images/flags/{{data.flag}}" />
            </div>
            <div class="right-panel">
                <span ng-bind-html="$highlight($getDisplayText())"></span>
                <span>({{data.rank}})</span>
                <span>{{data.confederation}}</span>
            </div>
        </div>
    </script>

</body>
</html>
